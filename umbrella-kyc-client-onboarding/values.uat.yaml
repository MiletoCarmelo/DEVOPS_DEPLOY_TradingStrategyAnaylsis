kyc-client-onboarding:
  module: kyc-client-onboarding

  replicas: 2

  containers:
    image: ghcr.io/flowbanksa/dev_kyc_client_onboarding
    name: kyc-client-onboarding
    tags: v0.1.2
    ports:
      containerPort: 8080
    sqlite:
      enable: false
    redis:
      enable: false

  service:
    port: 8080

  ingress:
    host: cloud-uat.flowbank.com
    enable: true
    metadata:
      annotations:
        haproxy.org/path-rewrite: /kyc-client-onboarding/(.*) /\1
    spec:
      path: /kyc-client-onboarding
      pathType: Prefix


secrets:
  type: sealedSecret #stringData, sealedSecret or data
  data:
    DB_URL: 
    GOOGLE_API_KEY: 
    OKTA_CLIENT_ID: 
    OKTA_CLIENT_SECRET: 
    OKTA_JWT_AUDIENCES: 

