kyc-client-onboarding:
  module: kyc-client-onboarding

  replicas: 2

  containers:
    image: ghcr.io/flowbanksa/dev_kyc_client_onboarding
    name: kyc-client-onboarding
    tags: v0.1.4
    ports:
      containerPort: 8000
    sqlite:
      enable: false
    redis:
      enable: false

  service:
    port: 8000

  ingress:
    host: cloud-uat.flowbank.com
    enable: true
    metadata:
      annotations:
        haproxy.org/path-rewrite: /kyc-client-onboarding/(.*) /\1
    spec:
      path: /kyc-client-onboarding
      pathType: Prefix


  secrets:
    type: sealedSecret #stringData, sealedSecret or data
    data:
      DB_URL: 
      GOOGLE_API_KEY: 
      OKTA_CLIENT_SECRET: 
      INTRUM_JWT: 

  configmap:
    enabled: true
    data:
      OKTA_DOMAIN: "flowbank-poc.eu.auth0.com"
      API_PORT: "8000"
      PEGA_FORWARD_JWT: "true"
      PEGA_URL: "https://flbkpr-flow-dev1.pega.net:443/prweb/api"
      OKTA_CLIENT_ID: 6MQqLbbhXWqdztSMEe4018eHT173vNS7
      INTRUM_DOMAIN: https://sandbox-autoid.ubiid.ch
      INTRUM_TENANT_ID: c9ca6d4b-344f-4f3a-8ef2-fd3610abc789

